<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Cuestionario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/navbar.css">
</head>
<body>

<header class="navbar-initial">
  <div class="container nav-wrapper">
    <a href="/" class="navbar-brand">QuizLab</a>
    <div class="navbar-buttons">
      <a href="/docente">⬅ Volver al Panel</a>
    </div>
  </div>
</header>

<main class="container my-5">
  <div class="panel-glass p-4">
    <h2 class="text-center mb-4">Crear Nuevo Cuestionario</h2>

    <form id="cuestionarioForm" action="/crear-cuestionario" method="POST">
      <div class="mb-3">
        <label for="titulo" class="form-label text-white">Título del Cuestionario</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required />
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label text-white">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
      </div>

      <!-- Contenedor dinámico de preguntas -->
      <div id="preguntas-container"></div>

      <div class="d-grid my-3">
        <button type="button" class="btn btn-warning" onclick="agregarPregunta()">➕ Agregar Pregunta</button>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">Crear Cuestionario</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <a href="/docente" class="btn btn-outline-light">⬅ Volver al Panel</a>
    </div>
  </div>
</main>

<footer class="footer-glass">
  <small>&copy; 2025 - Proyecto académico | Desarrollado por weboback</small>
</footer>

<script src="../js/crear_prguntas.js"></script>

</body>
</html>
