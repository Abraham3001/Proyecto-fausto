<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Cuestionarios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/navbar.css">
</head>
<body class="bg-light">

<header class="navbar-initial">
  <div class="container nav-wrapper">
    <a href="/" class="navbar-brand">QuizLab</a>
    <div class="navbar-buttons">
      <a href="/docente">⬅ Volver al Panel</a>
    </div>
  </div>
</header>

<main class="container py-5">
  <h2 class="text-center mb-4">✏️ Lista de Cuestionarios</h2>

  <!-- Lista de cuestionarios -->
  <div id="lista-cuestionarios" class="row row-cols-1 row-cols-md-2 g-4"></div>
</main>

<!-- Modal de Confirmación de Eliminación -->
<div class="modal fade" id="modalConfirmarEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content border-danger">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="modalEliminarLabel">¿Eliminar Cuestionario?</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body text-dark">
        ¿Estás seguro de que deseas eliminar este cuestionario? Esta acción no se puede deshacer.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">Eliminar</button>
      </div>
    </div>
  </div>
</div>

<footer class="bg-light text-center text-muted py-3 border-top mt-5">
  <small>&copy; 2025 - Proyecto académico | Desarrollado por weboback</small>
</footer>

<script src="../js/ver-cuestionario-creado.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
