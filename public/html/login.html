<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/navbar.css">
</head>
<body>

<header class="navbar-initial" id="navbar">
  <div class="container d-flex justify-content-between align-items-center">
    <a href="/" class="navbar-brand">QuizLab</a>
    <div class="navbar-buttons">
      <a href="/html/registro.html">Registrarse</a>
      <a href="/admin-login" class="btn btn-outline-light ms-2">Ingreso Panel</a>
    </div>
  </div>
</header>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5 panel-glass p-4">
      <h3 class="text-center mb-4">Iniciar sesión</h3>
      
      <form id="form-login">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="text" class="form-control" name="email" id="email" placeholder="tuemail@ejemplo.com">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="********">
        </div>
        <div id="loginError" class="text-danger mt-2"></div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <p class="mb-2">O inicia sesión con:</p>
        <a href="/auth/google" class="btn btn-danger w-100 mb-2">
          <i class="bi bi-google"></i> Iniciar sesión con Google
        </a>
      </div>

      <p class="text-center mt-3">
        ¿No tienes cuenta? <a href="/html/registro.html" class="text-warning">Regístrate acá</a>
      </p>
      <p class="mt-3 text-center">
        <a href="/" class="text-light">Volver al menú principal</a>
      </p>
    </div>
  </div>
</main>

<script src="../js/validacion.js"></script>  
<script src="../js/login.js"></script>

<footer class="footer-glass">
  <small>&copy; 2025 - Proyecto académico | Desarrollado por weboback</small>
</footer>

<!-- Si quieres que salga el ícono de Google, agrega Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
