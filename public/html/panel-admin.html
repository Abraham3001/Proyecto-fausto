<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Admin | QuizLab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/admin-panel.css" />
  <script defer src="../js/admin-panel.js"></script>
</head>
<body>

<header class="navbar-initial" id="navbar">
  <div class="nav-wrapper">
    <a href="/" class="navbar-brand">QuizLab</a>
    <div class="navbar-buttons">
      <a href="/docente">Volver al panel</a>
      <a href="/html/admin-login.html">Cerrar sesión</a>
    </div>
  </div>
</header>

<main>
  <div class="container">

<div class="admin-header">
  <div class="admin-header-left">
    <h2>Gestión de Usuarios</h2>
  </div>
  <div class="admin-header-right-horizontal">
    <a href="/admin/contenido" class="btn btn-primary">Agregar contenido</a>
    <select id="rol-masivo" class="form-select">
      <option disabled selected>Cambiar todos a...</option>
      <option value="estudiante">Estudiante</option>
      <option value="profesor">Profesor</option>
    </select>
    <button id="btn-eliminar" class="btn btn-danger">Eliminar seleccionados</button>
  </div>
</div>


    <table class="user-table">
  <thead>
    <tr>
      <th><input type="checkbox" id="select-all" /></th>
      <th>Email</th>
      <th>Rol actual</th>
    </tr>
  </thead>
  <tbody id="tabla-usuarios">
    <!-- JS inyecta las filas -->
  </tbody>
</table>


    <div class="paginacion-container text-center mt-4">
      <button id="prev-page" class="btn btn-secondary me-2">Anterior</button>
      <span id="pagina-actual">Página 1</span>
      <button id="next-page" class="btn btn-secondary ms-2">Siguiente</button>
    </div>

  </div>
</main>

<footer class="footer">
  <div class="container">
    <small>&copy; 2025 - Proyecto académico | Desarrollado por weboback</small>
  </div>
</footer>

<script src="../js/navbar.js"></script>
<script src="../js/navbarScroll.js"></script>
</body>
</html>
