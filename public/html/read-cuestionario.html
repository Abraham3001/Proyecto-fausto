<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ver Cuestionario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">ðŸ“„ Detalles del Cuestionario</h2>
    <div id="cuestionario"></div>
    <div class="mt-4">
      <a href="../html/lista-cuestionarios.html" class="btn btn-secondary">â¬… Volver</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    fetch(`/api/cuestionarios/${id}`)
      .then(res => res.json())
      .then(data => {
        const cont = document.getElementById('cuestionario');
        cont.innerHTML = `
          <h3>${data.titulo}</h3>
          <p class="text-muted">${data.descripcion || '(Sin descripciÃ³n)'}</p>
          <h5>Preguntas:</h5>
          <ul class="list-group">
            ${data.preguntas.map(p => `<li class="list-group-item"><strong>${p.texto}</strong><br>Respuesta: ${p.respuesta}</li>`).join('')}
          </ul>
        `;
      })
      .catch(err => {
        document.getElementById('cuestionario').innerHTML = '<p class="text-danger">Error al cargar el cuestionario.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
