<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/registro.css">
</head>
<body>

<header class="navbar-initial" id="navbar">
  <div class="container d-flex justify-content-between align-items-center">
    <a href="/" class="navbar-brand">QuizLab</a>
    <div class="navbar-buttons">
      <a href="/html/login.html">Iniciar sesión</a>
      <a href="/admin-login" class="btn btn-outline-light ms-2">Ingreso Panel</a>
    </div>
  </div>
</header>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5 panel-glass p-4 animate-fade-in">
      <h3 class="text-center mb-4">Registro</h3>
      <form id="form-registro" action="/registro" method="POST">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Tu nombre completo">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="tuemail@ejemplo.com">
        </div>
        <div class="mb-3 password-wrapper">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <input type="password" class="form-control" name="password" id="password" placeholder="********">
            <span class="input-group-text toggle-password" data-target="#password">&#128065;</span>
          </div>
          <div class="progress mt-1" style="height: 5px;">
            <div id="passwordStrength" class="progress-bar" role="progressbar" style="width:0%;"></div>
          </div>
          <small id="passwordHelp" class="form-text"></small>
        </div>
        <div class="mb-3 password-wrapper">
          <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
          <div class="input-group">
            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="********">
            <span class="input-group-text toggle-password" data-target="#confirmPassword">&#128065;</span>
          </div>
          <small id="passwordMatch" class="form-text"></small>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="terms">
          <label class="form-check-label" for="terms">
            Acepto los <a href="#" class="text-warning">términos y condiciones</a>
          </label>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
      </form>
      <p class="text-center mt-3">
        ¿Ya tienes cuenta? <a href="../html/login.html" class="text-warning">Iniciar sesión</a>
      </p>
      <p class="mt-3 text-center">
        <a href="/" class="text-light">Volver al menú principal</a>
      </p>
    </div>
  </div>
</main>

<script src="../js/navbarScroll.js"></script>
<script src="../js/navbar.js"></script>
<script src="../js/registro.js"></script>

<footer class="footer-glass">
  <small>&copy; 2025 - Proyecto académico | Desarrollado por weboback</small>
</footer>
</body>
</html>
