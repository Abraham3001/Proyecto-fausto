<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header class="bg-primary text-white py-3 shadow">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">Sistema de Cuestionarios Médicos</h1>
      <span class="badge bg-light text-dark">Versión 1.0</span>
    </div>
  </header>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5 panel-glass p-4 animate-fade-in">
        <h3 class="text-center mb-4">Registro</h3>
        <!-- FORMULARIO DE REGISTRO -->
        <form id="form-registro" action="/registro" method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="text" class="form-control" name="email" placeholder="tuemail@ejemplo.com">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password" placeholder="********">
          </div>
          <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select class="form-select" name="rol">
              <option value="">Seleccioná un rol</option>
              <option value="profesor">Profesor</option>
              <option value="estudiante">Estudiante</option>
            </select>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </div>
        </form>
        <p class="text-center mt-3">
          ¿Ya tienes cuenta? <a href="../html/login.html" class="text-warning">Iniciar sesión</a>
        </p>
        <p class="mt-3 text-center">
          <a href="/" class="text-light">Volver al menú principal</a>
        </p>
      </div>
    </div>
  </main>

  <script src="../js/validacion.js"></script>

  <footer class="footer-glass">
    <small>&copy; 2025 - Proyecto académico | Desarrollado por weboback</small>
  </footer>

</body>
</html>
